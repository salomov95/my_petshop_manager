name: My Petshop Manager

services:
  database:
    image: mysql
    restart: always
    environment:
      MYSQL_DATABASE: my_petshop_manager
      MYSQL_USER: my-pet
      MYSQL_PASSWORD: ${DB_PASSWORD}
    volumes:
      - /var/lib/mysql/:/var/lib/mysql
    networks:
      - petshop-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p$$MYSQL_ROOT_PASSWORD"]
      interval: 5s
      timeout: 10s
      retries: 3

  spring-app:
    depends_on:
      database:
        condition: service_healthy
    build:
      context: .
    environment:
      PASSWORD_ENCODER_SECRET_SEED: ${ENCODER_SECRET}
      DATABASE_USERNAME: my-pet
      DATABASE_PASSWORD: ${DB_PASSWORD}
      DATABASE_URL: jdbc:mysql://database:3306/my_petshop_manager
    ports:
      - 8080:8080
    networks:
      - petshop-network

networks:
  petshop-network:
    driver: bridge
