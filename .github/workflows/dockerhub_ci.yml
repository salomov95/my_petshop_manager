name: dockerhub_ci

on:
  pull_request:
    types:
      - closed

jobs:
  run-tests:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 17 for x64
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          architecture: x64
      - name: Test run
        run: mvn clean test
